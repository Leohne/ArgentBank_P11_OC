swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:

  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: User Account API
      description: API for fetching a user id accounts
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User id accounts retrieved successully
          schema:
            $ref: '#/definitions/UserAccount'
        '401':
          description: Authentication failed
        '500':
          description: Internal Server Error    

  /user/profile/account/:idTransaction:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: User Account API
      description: API for updating a transaction account
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: query
          name: idTransaction
          description: Transaction ID associated with the account
          required: true
          schema:
            $ref: '#/definitions/idTransaction'
      produces:
        - application/json
      responses:
        '200':
          description: Retrieved transaction ID
          schema:
            $ref: '#/definitions/idTransaction'
        '400':
          description: Invalid Fields
        '401':
          description: Authentication failed
        '500':
          description: Internal Server Error 

    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: User Account API
      description: API for edit transaction 
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Edite note or category transaction
          required: true
          schema:  
            $ref: '#/definitions/UserAccountTransaction'  
        - in: query
          name: idTransaction
          description: Transaction ID associated with the account
          required: true
          schema:
            $ref: '#/definitions/UserAccountTransaction'
      produces:
        - application/json
      responses:
        '200':
          description: Edited Transaction successully
          schema:
            $ref: '#/definitions/UserAccountTransaction'
        '400':
          description: Invalid Fields
        '401':
          description: Authentication failed  
        '500':
          description: Internal Server Error
          
          
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  UserAccount:
    type: object
    properties:
      accountId:
        type: string
      transactionId:
        type: string
      balance:
        type: number  
  idTransaction:
    type: object
    properties:
      transactionId:
        type: string
      date:
        type: string
        format: date
      description:
        type: string
      amount: 
        type: number
      balance:
        type: number
      transaction type:
        type: string
      category:
        type: string
      note:
        type: string     
  UserAccountPutTransaction:
    type: object
    properties:
      transactionId:
        type: string
      category:
        type: string
      note:
        type: string
